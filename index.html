<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <link href="stylesheets/index.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
  <section class="container">
    <!-- write your html -->
     <h1>TIC TAC TOE</h1>
     <div class="tab">
      <div class="tab__panel active" id="circle">◯</div>
      <div class="tab__panel" id="cross">×</div>
     </div>
     <table class="table">
        <tbody class="table__tbody">
          <tr class="table__tr">
            <td class="table__td" id="id_1"></td>
            <td class="table__td" id="id_2"></td>
            <td class="table__td" id="id_3"></td>
          </tr>
          <tr class="table__tr">
            <td class="table__td" id="id_4"></td>
            <td class="table__td" id="id_5"></td>
            <td class="table__td" id="id_6"></td>
          </tr>
          <tr class="table__tr">
            <td class="table__td" id="id_7"></td>
            <td class="table__td" id="id_8"></td>
            <td class="table__td" id="id_9"></td>
          </tr>
      </tbody>
     </table>
     <div class="message" id="message">starting...</div>
     <button class="button" id="button">RESTART</button>
  </section>
  <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
